<!DOCTYPE html>
<html>

<head>
    <title>My First HTML Page</title>
    <script>
        // This script listens for the 'message' event and updates the page content
        document.addEventListener('message', function (event) {
            const data = event.detail;
            const token = data.token;
            const cardHolder = data.cardHolder;

            document.body.innerHTML += `<p>Token: ${token}</p>`;
            document.body.innerHTML += `<p>Card Holder: ${cardHolder}</p>`;
        });
    </script>
</head>

<body>
    <h1>Hello, World, is this thing working?</h1>
    <p>This is my first HTML page created with VSCode.</p>
</body>

</html>
